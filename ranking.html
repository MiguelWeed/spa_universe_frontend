<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Ranking</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="ranking-container">
        <h1 class="ranking-title">Ranking - Quiz</h1>
        <ul id="ranking-list" class="ranking-list">
            <!-- Itens do ranking serÃ£o gerados dinamicamente -->
        </ul>
        <div class="input-container">
            <h2>Adicionar Novo Jogador</h2>
            <input type="text" id="player-name" placeholder="Nome do jogador" />
            <input type="number" id="player-time" placeholder="Tempo (em segundos)" />
            <button id="add-player">Adicionar</button>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
